<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Trivia Questions</title>
    <link rel="stylesheet" href="app.css" />
  </head>
  <body>
    <div class="container">
      <div id="home" class="flex-center flex-column">
        <h1>Trivia Questions</h1>
        <a class="btn" href="/game.html">Play</a>
        <a class="btn" href="/highscores.html">High Scores</a>
        <a class="btn-modal-link" >About</a>
      </div>
    </div>

    <div class="modal hidden">
       <div class="modal-container">
          <div class="modal-header" >
            <h1>
              About Website
            </h1>
          </div>
          <div class="modal-main" >
            <p>
              Hello! I'm Faraz Nosrati, and I made this project as part of my computer engineering studies in December 2023 under the guidance of Professor Bolhasani. 
              Explore the world of trivia and enjoy the challenge!
            </p>
          </div>
          <div class="modal-close-btn">
            âœ•
          </div>
       </div>
    </div>

    <script>
      let closeModalBtn = document.querySelector('.modal-close-btn');
      closeModalBtn.addEventListener("click",function (e) {
        let modal = e.currentTarget.closest('.modal');
        modal.classList.add('hidden')
      })

      let openModalBtn = document.querySelector('.btn-modal-link');
      openModalBtn.addEventListener("click",function () {
        let modal = document.querySelector('.modal');
        modal.classList.remove('hidden')
      })
    </script>
  </body>
</html>
